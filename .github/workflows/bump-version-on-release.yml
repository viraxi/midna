name: Bump version in pyproject.toml on release

on:
  release:
    types: [created]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "::set-output name=version::$VERSION"

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

      - name: Checkout or create version-bump branch
        run: |
          git fetch origin version-bump || true
          if git show-ref --verify --quiet refs/remotes/origin/version-bump; then
            git checkout version-bump
            git reset --hard origin/version-bump
          else
            git checkout -b version-bump
          fi

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          VERSION="${{ steps.get_version.outputs.version }}"
          git commit -m "chore: bump version to $VERSION [skip ci]" || echo "No changes to commit."

      - name: Push version-bump branch
        run: |
          git push origin version-bump
